version: '3.8'
services:
  client:
    build: ./client_service
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_HOST=https://gostat.app

  api_service:
    build: ./api_service
    ports:
      - 8080:8080
    volumes:
      - ./api_service/.env:/app/.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=:8080
      - STATS_HOST=stats_service:50050
      - AUTH_HOST=auth_service:50051
      - APP_HOST=app_service:50052
      - MAIL_HOST=auth_service:50053
      - GIN_MODE=release

  auth_service:
    build: ./auth_service
    volumes:
      - ./auth_service/.env:/app/.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=:50051
      - DB_HOST=db
      - DB_USER=author
      - DB_PASSWORD=password
      - DB_NAME=gostat_auth_service
      - DB_SSLMODE=disable

  stats_service:
    build: ./stats_service
    volumes:
      - ./stats_service/.env:/app/.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=:50050
      - DB_HOST=db
      - DB_USER=author
      - DB_PASSWORD=password
      - DB_NAME=gostat_stats_service
      - DB_SSLMODE=disable

  app_service:
    build: ./app_service
    volumes:
      - ./app_service/.env:/app/.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=:50052
      - DB_HOST=db
      - DB_USER=author
      - DB_PASSWORD=password
      - DB_NAME=gostat_app_service
      - DB_SSLMODE=disable
  
  mail_service:
    build: ./mail_service
    volumes:
      - ./app_service/.env:/app/.env
    environment:
      - PORT=:50053
      
  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: statsdb
    volumes:
      - ./deploy/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
